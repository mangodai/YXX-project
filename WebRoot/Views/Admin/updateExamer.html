<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap标题</title>
		<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.css" />
		<script src="jquery1.9/jquery-1.9.1.js"></script>
		<script src="bootstrap-3.3.5/dist/js/bootstrap.js"></script>
	</head>

	<body>
		<style>
			#main {
				padding-top: 20px;
				padding-left: 20px;
			}
			
			.photo {
				width: 100%;
				height: 480px;
				margin: 0 auto;
			}
			.space{
				height: 30px;
				/*border: 1px solid white;*/
			}
		</style>
		<fieldset>
			<legend>考生信息修改</legend>
			<div id="main">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">考生姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userName" placeholder="考生姓名">
						</div>
					</div>

					<div class="form-group">
						<label for="idCardNum" class="col-sm-2 control-label">身份证编号</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="idCardNum" placeholder="身份证编号">
						</div>
					</div>

					<div class="form-group">
						<label for="sex" class="col-sm-2 control-label">性别</label>
						<label class="radio-inline">
  <input type="radio" name="sex" id="inlineRadio2" value="option2" style="margin-left: 20px;"> 男
</label>
						<label class="radio-inline">
  <input type="radio" name="sex" id="inlineRadio3" value="option3" style="margin-left: 20px;"> 女
</label>
					</div>

					<div class="form-group">
						<label for="school" class="col-sm-2 control-label">考生所在驾校</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="school" placeholder="驾校考试系统">
						</div>
					</div>

					<div class="space"></div>
					<div class="space"></div>
					<button style="padding-top: 20px;" type="button" class="btn btn-primary btn-lg btn-block"> 确    定 </button>
				</form>
			</div>
		</fieldset>
	</body>

</html>
