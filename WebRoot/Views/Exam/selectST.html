<!doctype html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="/Views/Admin/css/themes/default/easyui.css" />
<script type="text/javascript" src="/Views/Admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/Views/Admin/js/jquery.easyui.min.js"></script>
</head>

<body>
	<fieldset>
		<legend style="font-size: 18px;">驾照试题查询</legend>
		<table id="tt" class="easyui-datagrid"
			style="width:100%; height: 400px" url="/exam/pageST" 
			toolbar="#tb" title="Load Data" iconCls="icon-save" rownumbers="true"
			pagination="true" data-options="
				rownumbers:true,
				singleSelect:true,
				autoRowHeight:false,
				pagination:true,
				pageSize:10">
			<thead>
				<tr>
					<th field="STLB" width="8%" sortable="true" >试题类别</th>
					<th field="STDL" width="8%" align="center" sortable="true">试题大类</th>
					<th field="STLX" width="8%" align="center" sortable="true">试题类型</th>
					<th field="STTM" width="60%" align="left">试题题目</th>
					<th field="ZQDA" width="8%" align="center">正确答案</th>
				</tr>
			</thead>
		</table>
		<div id="tb" style="padding: 3px">
			<span>姓名:</span> <input id="name"
				style="line-height: 26px; border: 1px solid #ccc"> <a
				href="#" class="easyui-linkbutton" plain="true" onclick="doSearch()">Search</a>
		</div>
	</fieldset>
		<script>
	//当用户输入查询值并按下查询按钮时，'doSearch' 函数将被调用：
		function doSearch(){
	$('#tt').datagrid('load',{
		name: $('#name').val()
	});
}
	</script>
</body>

</html>
