<title>驾校考试系统</title>
</head>
<body>
<section class="Hui-container" style="background-image: url(bg/008.gif); height: 550px;">
	<div class="Hui-wraper" style="padding-left: 300px;">
		<h2>网上报名系统</h2>
		<div class="line"></div>
		<form action="" method="post" class="form form-horizontal responsive" id="demoform">
			
			<div class="row cl">
				<label class="form-label col-xs-2">提交目的：</label>
				<div class="formControls col-xs-5"> <span class="select-box">
					<select class="select" size="1" name="demo1" datatype="*" nullmsg="请选择所在城市！">
						<option value="" selected>---请选择---</option>
						<option value="1">预约报名</option>
						<option value="2">咨询问题</option>
					</select>
					</span> </div>
				<div class="col-xs-5"> </div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-2">预计学车人数：</label>
				<div class="formControls col-xs-5"> <span class="select-box">
					<select class="select" size="1" name="demo1" datatype="*" nullmsg="请选择所在城市！">
						<option value="" selected>---请选择---</option>
						<option value="1">就我一个吖</option>
						<option value="2">带上朋友组团呗</option>
						<option value="3">妈呀，人很多的</option>
					</select>
					</span> </div>
				<div class="col-xs-5"> </div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-2">学员姓名：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username" id="username" datatype="*4-16" nullmsg="用户名不能为空">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-2">学员姓名：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username" id="username" datatype="*4-16" nullmsg="用户名不能为空">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-2">联系电话：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" placeholder="7~11个数字" name="username" id="username" datatype="*4-16" nullmsg="用户名不能为空">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-2">邮箱：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" placeholder="@" name="email" id="email" datatype="e" nullmsg="请输入邮箱！">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-2">所报班级：</label>
				<div class="formControls col-xs-5"> <span class="select-box">
					<select class="select" size="1" name="demo1" datatype="*" nullmsg="请选择所在城市！">
						<option value="" selected>---请选择班级---</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					</span> </div>
				<div class="col-xs-5"> </div>
			</div>
						
			<div class="row cl">
				<label class="form-label col-xs-2">备注：</label>
				<div class="formControls col-xs-5">
					<textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-500" nullmsg="备注不能为空！" onKeyUp="textarealength(this,500)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
				</div>
				<div class="col-xs-5"> </div>
			</div>
			<div class="row cl">
				<div class="col-xs-10 col-xs-offset-2">
					<input class="btn btn-primary size-XL" style="width: 50%;padding-top: 0px;" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</div>
</section>
<footer class="footer" style="text-align: center; font-size: 24px;padding-top: 50px;">

<script type="text/javascript" src="H-ui_v2.1.8/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="H-ui_v2.1.8/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="H-ui_v2.1.8/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="H-ui_v2.1.8/lib/bootstrap-Switch/bootstrapSwitch.js"></script> 
<script type="text/javascript" src="H-ui_v2.1.8/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="H-ui_v2.1.8/lib/Validform/5.3.2/passwordStrength-min.js"></script>

<script>
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#demoform").Validform({
		tiptype:2
	});
});
</script>
</body>
